<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project Limbus</title>
  <script src="js/script.js" defer></script>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/jpg" href="img/UI/icone.jpg">
</head>
<body>

<!-- Tela Inicial -->
<div id="start-screen" class="screen">
  <video id="start-bg-video" autoplay loop muted>
    <source src="img/arena/Intro.mp4" type="video/mp4">
  </video>
  <div class="start-message">Clique em qualquer lugar para começar</div>
</div>

<!-- Seleção de Personagens -->
<div id="selection-screen" class="screen hidden">
  <h2>Selecione até 5 Personagens</h2>
  <div id="character-grid"></div>
  <button id="btn-start-battle" class="hidden">Iniciar Batalha</button>
</div>

<!-- Tela de Batalha -->
<div id="battle-screen" class="screen hidden">
  <video id="bg-video" autoplay loop muted>
    <source src="img/arena/Arena - Erlking 3.mp4" type="video/mp4">
  </video>

  <!-- Times -->
  <div id="combat-ui">
    <div id="player-team"></div>
    <div id="enemy-team">
      <div class="character boss">
        <img src="img/boss/Sancho/idle.gif" alt="Boss">
        <div class="health-bar"><div class="health-fill"></div></div>
      </div>
    </div>
  </div>

  <!-- Grade de Skills -->
  <div id="skills-ui-grid">
    <div id="skills-grid" class="skills-grid"></div>
    <div id="portraits"></div>
    <button id="start-turn-btn">
      <img src="img/BattleUI.png" alt="Start Turn">
    </button>
  </div>
</div>

</body>
</html>
